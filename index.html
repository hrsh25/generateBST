<script>
var tree;
tree = new Tree();
var arr = new Array();
function setup() {
		createCanvas(900, 900);  	
		var x = document.getElementById('insert').value;	
		if(x==""){}
		else{
			x = parseInt(x)
			tree.addValue(x);
			background(70,30,180);

	  // Traverse the tree
			tree.traverse();

		}
		
		function draw(){
			createCanvas(900, 900);
		}
		function bg(){
			background(70,30,180);
		}
		
}
</script>

<p>
